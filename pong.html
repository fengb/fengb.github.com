---
layout: default
title: Pong
tail: |
  <script>
    (function() {
      function complex(real, imag) {
        return {
          real: real,
          imag: imag,
          mag: Math.sqrt(real*real + imag*imag),
          dir: Math.atan(imag / real),

          add: function(o) {
            return complex(real + o.real, imag + o.imag);
          }
        };
      }

      var $field = $('#field');
      $field.width = $field.css('width').replace('px', '');
      $field.height = $field.css('height').replace('px', '');

      var $ball = $('<div class="ball" />').appendTo($field);
      $ball.pos = complex(0, 0);
      $ball.draw = function() {
        $ball.css({left: $field.width/2.0 + this.pos.real, top: $field.height/2.0 - this.pos.imag});
      }
      $ball.translate = function(c) {
        $ball.pos = $ball.pos.add(c);
        $ball.draw();
      }
      $ball.draw();

      setInterval(function() {
        $ball.translate(complex(1, 1));
      }, 100);
    })();
  </script>
---
<noscript>NO PONG 4U</noscript>
<div id='field'></div>
