---
layout: default
title: Pong
tail: |
  <script>
    (function() {
      function complex(real, imag) {
        return {
          real: real,
          imag: imag,
          mag: Math.sqrt(real*real + imag*imag),
          dir: Math.atan(imag / real)
        };
      }

      var $field = $('#field');
      var $ball = $('<div class="ball" />').appendTo($field);
      $field.width = $field.css('width').replace('px', '');
      $field.height = $field.css('height').replace('px', '');
      $ball.move = function(c) {
        $ball.css({left: $field.width/2.0 + c.real, top: $field.height/2.0 - c.imag});
      }
      var pos = complex(0, 0);
      $ball.move(pos);

      setInterval(function() {
        pos.real += 1;
        pos.imag += 1;
        $ball.move(pos);
      }, 100);
    })();
  </script>
---
<noscript>NO PONG 4U</noscript>
<div id='field'></div>
