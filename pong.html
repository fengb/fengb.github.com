---
layout: default
title: Pong
tail: |
  <script>
    (function() {
      function complex(real, imag) {
        return {
          real: real,
          imag: imag,
          mag: Math.sqrt(real*real + imag*imag),
          dir: Math.atan(imag / real)
        };
      }

      var $ball = $('<div class="ball" />').appendTo('#field');
      $ball.move = function(c) {
        $ball.css({left: c.real, top: c.imag});
      }
      var pos = complex(0, 0);
      $ball.move(pos);

      setInterval(function() {
        pos.real += 1;
        pos.imag += 1;
        $ball.move(pos);
      }, 100);
    })();
  </script>
---
<noscript>NO PONG 4U</noscript>
<div id='field'></div>
