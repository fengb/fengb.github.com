<!DOCTYPE HTML>

<html class='no-js' lang='en'>
<!--<![endif]-->
  <head>
    <link rel='stylesheet' type='text/css' media='all' href='style.css' />
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>fengb{% if page.title %} ~ {{ page.title }}{% endif %}</title>
  </head>
  <body>
    <script>document.documentElement.className=document.documentElement.className.replace('no-js','js')</script>
    <nav id='primary'>
      <h1><a href='/'>fengb</a></h1>
      <ul>
        {% for item in site.pages %}
          {% if item.title %}
            <li class='{{ item.title | downcase }}'><a {% if item == page %}class='selected'{% endif %} href='{{ item.url }}'>{{ item.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>

    <article class='{{ page.title | downcase }}'>
      <h2>{{ page.title }}</h2>
      {{ content }}
    </article>

    <footer>&copy;{{ site.time | date:'%Y' }} Benjamin Feng</footer>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js'></script>
    <script src='/script.js'></script>
  </body>
</html>
